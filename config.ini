[core]
todo_file=todo.txt
archive_file=archive.txt
backup_dir=backup
similar_limit=70
timezone=

[gui]
history_file=history.txt
date_format_in[]="Y-m-d"
date_format_in[]="d.m.Y"
date_format_in[]="d. m. Y"
date_format_out="d. m. Y"
sort="done,!doneDate,due,priority,text,!creationDate"
columns[]=num
columns[]=done
columns[]=priority
